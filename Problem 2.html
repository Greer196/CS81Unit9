    <script>
        var boldwords = document.getElementsByTagName("strong");
        var boldlength = boldwords.length;
        
    for (var i = 0; i < boldlength; i++) {
        boldwords[i].addEventListener("mouseover", function () {
            this.style.color = "red";
        })
        boldwords[i].addEventListener("mouseout", function() {
            this.style.color = "black";
        })
    }
        </script>
